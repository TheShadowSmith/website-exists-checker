<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Website Exists?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <div class="progress" :class="{ visible: isVisible }">
          <div class="indeterminate"></div>
      </div>
      <div class="form-container">
        <form>
            <div class="input-field">
              <input id="url" v-model="url" type="text">
              <label for="url">Enter a web address</label>
            </div>      
            <button class="waves-effect waves-light btn orange accent-4
            " @click.prevent="urlActiveCheck">Check website existence</button>
          </form>
      </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
